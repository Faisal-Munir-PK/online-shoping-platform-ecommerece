<p class="text-5xl">Profile</p>
<div class="flex flex-row">
  <div class="flex flex-col p-2 w-full shadow-lg py-5">
    <div class="form-group">
      <label for="first_name"
        >First Name
        <small class="text-red-700">ERROR MESSAGE HERE</small></label
      >
      <input
        type="text"
        name="first_name"
        placeholder="First Name"
        class="bg-gray-300 rounded-md px-5 py-2 my-2 text-black placeholder-black shadow-sm"
        :ngClass="{'border-red-700 text-red-500 placeholder-red-500' : true}"
      />
    </div>
    <div class="form-group">
      <label for="last_name"
        >Last Name <small class="text-red-700">ERROR MESSAGE HERE</small></label
      >
      <input
        type="text"
        name="last_name"
        placeholder="Last Name"
        class="bg-gray-300 rounded-md px-5 py-2 my-2 text-black placeholder-black shadow-sm"
      />
    </div>
    <div class="form-group">
      <label for="email"
        >Email <small class="text-red-700">ERROR MESSAGE HERE</small></label
      >
      <input
        type="email"
        name="email"
        placeholder="Email"
        class="bg-gray-300 rounded-md px-5 py-2 my-2 text-black placeholder-black shadow-sm"
      />
    </div>
    <div class="form-group">
      <label for="phone"
        >Phone <small class="text-red-700">ERROR MESSAGE HERE</small></label
      >
      <input
        type="number"
        name="phone"
        placeholder="Phone"
        class="bg-gray-300 rounded-md px-5 py-2 my-2 text-black placeholder-black shadow-sm"
      />
    </div>
    <div class="form-group">
      <label for="password"
        >Password <small class="text-red-700">ERROR MESSAGE HERE</small></label
      >
      <input
        type="password"
        name="password"
        placeholder="Password"
        class="bg-gray-300 rounded-md px-5 py-2 my-2 text-black placeholder-black shadow-sm"
      />
      <span class="text-sm underline text-sky-500 cursor-pointer"
        >Edit password</span
      >
    </div>
    <div class="form-group">
      <label for="password"
        >Confirm Password
        <small class="text-red-700">ERROR MESSAGE HERE</small></label
      >
      <input
        type="password"
        name="confirm_password"
        placeholder="Confirm Password"
        class="bg-gray-300 rounded-md px-5 py-2 my-2 text-black placeholder-black shadow-sm"
      />
    </div>
    <div class="flex flex-row">
      <button
        type="submit"
        class="relative left-0 cursor-pointer bg-sky-500 px-5 py-2 rounded-md text-white w-24 text-center hover:-translate-y-0.5 delay-100 duration-100 transition mr-2"
        (click)="save()"
      >
        Save
      </button>
      <button
        type="submit"
        class="relative left-0 cursor-pointer bg-yellow-500 px-5 py-2 rounded-md text-white w-24 text-center hover:-translate-y-0.5 delay-100 duration-100 transition mr-2"
      >
        Clear
      </button>
    </div>
  </div>
  <div class="w-full p-2 shadow-lg py-5">
    <div class="form-group">
      <label for="password"
        >Upload Profile Picture
        <small class="text-red-700">ERROR MESSAGE HERE</small></label
      >
      <input
        type="file"
        name="upload"
        class="bg-gray-300 rounded-md px-5 py-2 my-2 text-black placeholder-black shadow-sm"
      />
    </div>
    <div class="flex flex-col">
      <img
        src="https://marketplace.canva.com/EAFEits4-uw/1/0/800w/canva-boy-cartoon-gamer-animated-twitch-profile-photo-r0bPCSjUqg0.jpg"
        alt="profile image"
        class="h-[29rem] w-full"
      />
    </div>
  </div>
</div>
